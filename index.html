<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directory App new</title>
    <link href="css/style.css" />
</head>
<body>
    <div id="wrapper">
        <h1>Interactive Directory New</h1>
        <div class="tools">
            Search : <br/>
            <input type="text" id="searchBox" /> <br/><br/>
            Filter:
            <div id="filters"></div>
            <div id="count"></div>
        </div>
        <ul id="listing">

        </ul>
    </div>
    
    <script type="text/template" id="person-template" >
        <span class="list-header">
            <%= firstname %>
            <%= lastname %>
            (<%= type %>)
        </span class='details'>
        <div>
            Mobile No. : <%= homephone %> <br/>
            Email : <a href="mailto : <%= email %>"></a>
        </div>
    </script>


    <script src="js/data.json"></script>
    <script src="js/lib/jquery-min.js"></script>
    <script src="js/lib/underscore.js"></script>
    <script src="js/lib/backbone-min.js"></script>

    <script src="js/routers/routers.js"></script>
    <script src="js/models/person-model.js"></script>
    <script src="js/views/person-view.js"></script>
    <script src="js/app.js"></script>

    
</body>
</html>
